name: Deploy to Hosterion

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build:client
      
      - name: Deploy to Hosterion via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTERION_HOST }}
          username: ${{ secrets.HOSTERION_USERNAME }}
          password: ${{ secrets.HOSTERION_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./dist/public/
          server-dir: ./public_html/
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
